server:
  port: 8080
#  servlet:
#    context-path: /atrs
spring:
  application:
    name: atrs
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/calmresponse?useSSL=false&serverTimezone=UTC
      username: root
      password: 123456

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.calmresponse.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

  redis:
    port: 6379
    password: 123456
    host: localhost
    database: 10
  #    host: 192.168.80.128
  #    host: 127.0.0.1

  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 350MB
mybatis-plus:
  type-aliases-package: com.calmresponse.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.calmresponse: debug




